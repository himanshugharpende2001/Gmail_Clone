<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gmail Clone - Compact UI</title>
<style> 
:root {
  --bg-start: #e0eafc;
  --bg-end: #cfdef3;
  --card-bg: #fff;
  --primary-end: #1a73e8;
  --success-end: #34a853;
  --error-end: #d93025;
  --text-primary: #202124;
  --text-secondary: #5f6368;
  --input-bg-start: #f7f9fc;
  --input-bg-end: #e4e9f0;
  --shadow-light: rgba(0, 0, 0, 0.06);
  --shadow-dark: rgba(0, 0, 0, 0.12);
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
  color: var(--text-primary);
}

.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

form.compose-card {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 24px var(--shadow-light), 0 16px 48px var(--shadow-dark);
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 600px;
  height: 95vh;
  max-height: 620px;
  overflow-y: auto;
  animation: fadeInUp 0.6s ease forwards;
}

form.compose-card h2 {
  margin: 0 0 20px;
  font-size: 1.8rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

label {
  margin: 15px 0 6px;
  font-weight: 600;
  color: var(--text-secondary);
}

input[type="email"],
input[type="text"],
textarea {
  padding: 14px 16px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(145deg, var(--input-bg-start), var(--input-bg-end));
  color: var(--text-primary);
  font-size: 1rem;
  resize: vertical;
  font-family: inherit;
}

input[type="email"]:focus,
input[type="text"]:focus,
textarea:focus {
  outline: none;
  background: #fff;
  box-shadow: 0 0 10px var(--primary-end);
}

textarea {
  min-height: 120px;
}

.file-upload-wrapper {
  border: 1px solid #dadce0;
  border-radius: 18px;
  padding: 10px 16px;
  margin-top: 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  background: #f1f3f4;
  cursor: pointer;
  user-select: none;
}

.attach-photo {
  margin: 0;
  cursor: pointer;
  color: #3c4043;
  font-size: 0.95rem;
  user-select: none;
  display: inline-block;
}

button.send-btn {
  margin-top: 24px;
  background: #1a73e8;
  color: #fff;
  border-radius: 18px;
  padding: 12px 0;
  font-size: 0.95rem;
  font-weight: 500;
  border: none;
  cursor: pointer;
  box-shadow: none;
  transition: background 0.2s ease;
  width: 100%;
  flex-grow: 1;
  text-align: center;
  display: inline-block;
}

button.send-btn:hover {
  background: #1558d6;
}

button.send-btn:active {
  background: #174ea6;
}

.spinner {
  margin-left: 12px;
  width: 24px;
  height: 24px;
  border: 4px solid #ccc;
  border-top: 4px solid var(--primary-end);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

.status {
  margin-top: 18px;
  padding: 12px;
  font-weight: 600;
  border-radius: 12px;
  display: none;
}

.status.success {
  background: #e6f4ea;
  color: var(--success-end);
}

.status.error {
  background: #fce8e6;
  color: var(--error-end);
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px);}
  100% { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>
  <div class="container">
    <form id="composeForm" class="compose-card" enctype="multipart/form-data" autocomplete="off">
      <h2>
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail logo" style="width:24px; height:24px;" />
        Gmail
      </h2>

      <label for="to">To:</label>
      <input type="email" id="to" name="to" placeholder="To" required />

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <div class="file-upload-wrapper" tabindex="0" role="button" aria-label="Attach photo">
        <input type="file" id="photo" name="photo" accept="image/*" hidden />
        <label for="photo" class="attach-photo">ðŸ“Ž Attach Files</label>
        <span id="fileName" style="color: #3c4043; font-size: 0.95rem;">No file chosen</span>
      </div>

      <div style="display: flex; align-items: center; margin-top: 16px; gap: 12px;">
        <button type="submit" class="send-btn">Send</button>
        <div id="spinner" class="spinner"></div>
      </div>

      <div id="statusMsg" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("composeForm");
    const statusMsg = document.getElementById("statusMsg");
    const spinner = document.getElementById("spinner");
    const photoInput = document.getElementById("photo");
    const fileNameSpan = document.getElementById("fileName");
    const fileWrapper = document.querySelector(".file-upload-wrapper");

    // Update filename when file is selected
    photoInput.addEventListener("change", () => {
      if (photoInput.files.length > 0) {
        fileNameSpan.textContent = photoInput.files[0].name;
      } else {
        fileNameSpan.textContent = "No file chosen";
      }
    });

    // Make clicking anywhere on container open file dialog
    fileWrapper.addEventListener("click", () => {
      photoInput.click();
    });

    // Support keyboard accessibility (Enter or Space opens file dialog)
    fileWrapper.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        photoInput.click();
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      spinner.style.display = "inline-block";
      statusMsg.style.display = "none";
      statusMsg.className = "status";

      try {
        const formData = new FormData(form);
        const response = await fetch("http://localhost:8080/api/send-email", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();

        if (response.ok) {
          statusMsg.textContent = result.message || "Email sent successfully!";
          statusMsg.classList.add("success");
          form.reset();
          fileNameSpan.textContent = "No file chosen";
        } else {
          throw new Error(result.message || "Something went wrong");
        }
      } catch (error) {
        statusMsg.textContent = error.message || "Failed to send email.";
        statusMsg.classList.add("error");
      }

      spinner.style.display = "none";
      statusMsg.style.display = "block";
    });
  </script>
</body>
</html>
